                            <option value="16x9">Landscape, 16:9</option>
                            <option value="10x16">Portrait, 16:10</option>
                            <option value="16x10">Landscape, 16:10</option>
                            <option value="3x4">Portrait, 3:4</option>
                            <option value="4x3">Landscape, 4:3</option>
                            <option value="2x3">Portrait, 2:3</option>
                            <option value="3x2">Landscape, 3:2</option>
                        </optgroup>
                    </select>
                </div>
                <div>
                    <input id="projectpath" type="text" placeholder="Loom Project Images Path">
                </div>
            </div>
            <div>
                <div id="views">
                    <button id="addview" style="clear:both;">Add View</button>
                </div>
                <div class="clear"></div>
            </div>
            <div class="imgpool">
                <ul id="imagepool"></ul>
            </div>
            <div class="entity-properties">
                <div id="entity-id">&nbsp;</div>
                <hr />
                <div>
                    <input class="row2" type="text" id="entity-name" placeholder="Object name">:<input class="row2" type="text" id="entity-class" placeholder="Class (ie. UI.Button)">
                </div>
                <hr />
                <div>
                    <label class="row2">Duration</label>
                    <input class="row2" type="number" id="entity-duration" value="0.5" step="0.1">
                </div>
                <hr />
                <div>
                    <label class="row2">Delay</label>
                    <input class="row2" type="number" id="entity-delay" value="0.0" step="0.1">
                </div>
                <hr />
                <div>
                    <select id="entity-easetype">
                        <option value="linear">EaseType.LINEAR</option>
                        <option value="easeInCubic">EaseType.EASE_IN</option>
                        <option value="easeOutCubic">EaseType.EASE_OUT</option>
                        <option value="easeInOutCubic">EaseType.EASE_IN_OUT</option>
                        <option value="easeInBack">EaseType.EASE_IN_BACK</option>
                        <option value="easeOutBack" selected="selected">EaseType.EASE_OUT_BACK</option>
                        <option value="easeInOutBack">EaseType.EASE_IN_OUT_BACK</option>
                        <option value="easeInElastic">EaseType.EASE_IN_ELASTIC</option>
                        <option value="easeOutElastic">EaseType.EASE_OUT_ELASTIC</option>
                        <option value="easeInOutElastic">EaseType.EASE_IN_OUT_ELASTIC</option>
                        <option value="easeInBounce">EaseType.EASE_IN_BOUNCE</option>
                        <option value="easeOutBounce">EaseType.EASE_OUT_BOUNCE</option>
                        <option value="easeInOutBounce">EaseType.EASE_IN_OUT_BOUNCE</option>
                    </select>
                </div>
                <hr />
                <div>
                    <label class="row2">Device position</label>
                    <input class="row4" type="number" id="entity-position-x" value="0">:<input class="row4" type="number" id="entity-position-y" value="0">
                </div>
                <hr />
                <div>
                    <label class="row2">Relative scale</label>
                    <input class="row2" type="number" id="entity-scale" value="1" min="0" step="0.1">
                </div>
                <hr />
                <div>
                    <label class="row2">Opacity %</label>
                    <input class="row2" type="range" id="entity-opacity" value="100" min="0" max="100">
                </div>
                <hr />
                <div style="text-align:right;">
                    <button id="entity-apply">Apply</button>
                </div>
                <hr />
            </div>
        </div>
        <div class="export">
            <div>
                <button>Export loom.config, .ls and .lml files</button>
            </div>
        </div>
        <div class="log">
            <div></div>
        </div>
        <div id="downloads">
            <div>
                <h1>Your exported files:</h1>
                <div id="links"></div>
                <div class="clear"></div>
                <button>Close</button>
            </div>
        </div>
        <div class="saves">
            <div id="projectpath-save"></div>
            <div id="projectname-save"></div>
            <div id="size-save"></div>
        </div>

        <script src="js/vendor/jquery-1.9.1.min.js"></script>
        <script src="js/vendor/jquery-ui-1.10.1.custom.min.js"></script>

        <script src="js/plugins.js"></script>
        <script src="js/vendor/jquery.mousewheel.min.js"></script>
        <script src="js/vendor/base64.min.js"></script>

        <script src="js/lmlscene.js"></script>
        <script src="js/export-template.doubledoodle.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
